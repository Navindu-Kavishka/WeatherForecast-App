<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">CURRENT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FORECAST</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MAP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SUBSCRIBE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- end nav -->

    <!-- search -->
    <div class="search-container">
      <div class="container py-5">
        <div class="search row">
          <div class="col-12">
            <div class="d-flex">
              <input
                id="searchTxt"
                class="search  me-2"
                type="search"
                aria-label="Search"
                placeholder="Search City Name..."
              />
              <button
                id="searchBtn"
                class="btn btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end-search -->

    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class= "py-5  date-container col-md-8 col-lg-6 col-xl-6">
      <div id="time" class="time">
        12.30 <span id="am-pm">PM</span>
      </div>
      <div id="date" class="date">
        Monday, 15 March
      </div>
    </div>
  </div>


    <div class="main">
      <div class="topic">
        <h1>Current Weather</h1>
      </div>
      <!-- current card -->
      <section class="v-100">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-8 col-lg-6 col-xl-6">
              <div class="card" style="color: #4b515d; border-radius: 35px">
                <div class="card-body p-4">
                  <div class="d-flex">
                    <h6 id="cityName" class="flex-grow-1">Panadura</h6>
                    <h6>15:07</h6>
                  </div>

                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6
                      id="tempLbl"
                      class="display-4 mb-0 font-weight-bold"
                      style="color: #1c2331"
                    >
                      13Â°C
                    </h6>
                    <span id="textLbl" class="small" style="color: #868b94"
                      >Stormy</span
                    >
                  </div>

                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem">
                      <div>
                        <i class="fas fa-wind fa-fw" style="color: #868b94"></i>
                        <span id="windLbl" class="ms-1"> 40 km/h </span>
                      </div>
                      <div>
                        <i class="fas fa-tint fa-fw" style="color: #868b94"></i>
                        <span id="humidityLbl" class="ms-1"> 84% </span>
                      </div>
                      <div>
                        <i class="fas fa-sun fa-fw" style="color: #868b94"></i>
                        <span class="ms-1"> 0.2h </span>
                      </div>
                    </div>
                    <div>
                      <img id="img" src="img/cloud.webp" width="100px" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end current card -->

      

      <hr class="py-5" />

      <h1>FORECAST</h1>

      <!-- Forecast -->

      <div class="forecast">

        <article id="day-1" class="forecast-item">
          <img src="img/cloud.webp" alt="cloud" id="icon-1" class="forecast-icon">
          <h3  id="forecast-day-1" class="forecast-day">Monday</h3>
          <p class="forecast-temp"><span class="value">+25</span></p>
        </article>

        <article id="day-2" class="forecast-item">
          <img src="img/cloud.webp" alt="cloud" id="icon-2" class="forecast-icon">
          <h3 id="forecast-day-2" class="forecast-day">Tuesday</h3>
          <p class="forecast-temp"><span class="value">+25</span></p>
        </article>

        <article id="day-3" class="forecast-item">
          <img src="img/cloud.webp" alt="cloud" id="icon-3" class="forecast-icon">
          <h3 id="forecast-day-3" class="forecast-day">Wednesday</h3>
          <p class="forecast-temp"><span class="value">+25</span></p>
        </article>

        <article id="day-4" class="forecast-item">
          <img src="img/cloud.webp" alt="cloud" id="icon-4" class="forecast-icon">
          <h3 id="forecast-day-4" class="forecast-day">Thursday</h3>
          <p class="forecast-temp"><span class="value">+25</span></p>
        </article>

        <article id="day-5" class="forecast-item">
          <img src="img/cloud.webp" alt="cloud" id="icon-5" class="forecast-icon">
          <h3 id="forecast-day-5" class="forecast-day">Friday</h3>
          <p class="forecast-temp"><span class="value">+25</span></p>
        </article>

        <article id="day-6" class="forecast-item">
          <img src="img/cloud.webp" alt="cloud" id="icon-5" class="forecast-icon">
          <h3 id="forecast-day-5" class="forecast-day">Saturday</h3>
          <p class="forecast-temp"><span class="value">+25</span></p>
        </article>

        <article id="day-7" class="forecast-item">
          <img src="img/cloud.webp" alt="cloud" id="icon-5" class="forecast-icon">
          <h3 id="forecast-day-5" class="forecast-day">Sunday</h3>
          <p class="forecast-temp"><span class="value">+25</span></p>
        </article>

      </div>


    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
